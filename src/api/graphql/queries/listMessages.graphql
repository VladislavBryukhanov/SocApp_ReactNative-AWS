query ListMessages(
  $filter: TableMessageFilterInput
  $limit: Int
  $nextToken: String
) {
  listMessages(filter: $filter, limit: $limit, nextToken: $nextToken) {
    items {
      id
      chatId
      senderKey {
        id
        username
      }
      content
	    createdAt
      isRead
    }
    nextToken
  }
}